<div>
    <h2>Pluck Operator</h2>
    <p>Maps each source value to its specified nested property.</p>
    <hr>
    
    <div class="row">
        <div class="col-md-4">
            <strong>Example-1</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Pluck</strong> by Property
            </p>
            <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                </tr>
                <tr *ngFor="let item of userlist">
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-4">
            <strong>Example-2</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Pluck</strong> by nested Property
            </p>
            <table class="table table-bordered">
                <tr>
                    <th>Job > Title</th>
                </tr>
                <tr *ngFor="let item of userlist1">
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

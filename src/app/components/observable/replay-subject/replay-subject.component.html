<div>
    <h2>Replay Subject</h2>
     <p>A variant of Subject that "replays" old values to new subscribers by emitting them when they first subscribe.</p>
    
<hr><br>
    <div class="row">
        <div class="col">
            <h3>{{methodInterval? 'Interval started':'Add Video'}}</h3>
        </div>
        <div class="col text-right">
            <button class="btn btn-warning" (click)="toggleMethod()">Toggle Method</button>
        </div>
    </div>
    <hr *ngIf="!methodInterval">
    <div class="row justify-content-center" *ngIf="!methodInterval">
        <div class="col-md-4">
            <input type="text" class="form-control" #video>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)="onVideoAdd(video)">Add Video</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <strong>User-1</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let item of user1List"><strong>Video : </strong>{{item}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>User-2</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let item of user2List"><strong>Video : </strong>{{item}}</li>
            </ul>
            <button class="btn" 
            [ngClass]="subscribeMode2? 'btn-danger' : 'btn-success'"
            (click)="user2Subscribe()"
            >{{subscribeMode2? 'Unsubscribe video' : 'Subscribe video'}}</button>
        </div>

        <div class="col-md-4">
            <strong>User-3</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let item of user3List"><strong>Video : </strong>{{item}}</li>
            </ul>
            <button class="btn" 
            [ngClass]="subscribeMode3? 'btn-danger' : 'btn-success'"
            (click)="user3Subscribe()"
            >{{subscribeMode3? 'Unsubscribe video' : 'Subscribe video'}}</button>
        </div>
    </div>
</div>

<div>
    <h2>Async Subject</h2>
     <p>A variant of Subject that only emits a value when it completes. It will emit its latest value to all its observers on completion.</p>
    
    <hr><br>
    <div class="row">
        <h3>Add Video</h3>
        <div class="col-md-4">
            <input type="text" class="form-control" #video>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)="onVideoAdd(video.value)">Add Video</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <strong>Example-1</strong>
            <hr>
            <ul class="video-list">
                <li ><strong>Video : </strong>{{asyncVideoEmit}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>Click to complete</strong>
            <hr>
            
            <button class="btn btn-success" (click)="onComplete()">
                Complete Subscription
            </button>
        </div>

        
    </div>
</div>
